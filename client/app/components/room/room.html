<div id="room" class="container">
	<div class="row vertical-position">
		<ul class="player-connected-list list-unstyled">
			<li ng-repeat="player in vm.players">
				<i class="fa fa-check" aria-hidden="true"></i>
				<p>{{player.name}}</p>				
			</li>
			<li ng-repeat="n in vm.missing track by $index" ng-class="{'last': $last}">
				<i class="fa fa-times" aria-hidden="true"></i>
				<p>Waiting...</p>
			</li>
		</ul>
		<form class="player-connect-form" ng-submit="vm.addPlayer()">
		  <div class="form-group">		    
		    <input type="text" class="form-control" id="new_player" placeholder="New Player Name" ng-model="vm.newPlayer.name">
		  </div>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
